<mat-card>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <button pButton type="button" (click)="backToStart()" label="Wróć" class="ui-button-info"></button>
          <button pButton type="button" (click)="deleteRoomsHistory()" label="Usuń historię" class="ui-button-info"></button>
          <h1>Historia stworzonych pokoi QTalk</h1>
          <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </mat-table>
        </div>
    </div>
  </mat-card>
