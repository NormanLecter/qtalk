<mat-card>
    <div class="ui-g">
        <div *ngIf="!passwordValidate" class="ui-g-12 ui-md-12 ui-lg-12">
            <h3 style="margin: 10px;">Wprowadź hasło dostępowe</h3>
          <span style="margin: 10px;" class="ui-float-label">
              <input id="float-input" type="password" size="30" [(ngModel)]="password" (keydown)="checkPassword($event)" pInputText>
          </span>
          <span style="margin: 10px;"><p-button (onClick)="checkPasswordButton()" label="Wejdź do systemu"></p-button></span>
        </div>
        <div *ngIf="passwordValidate || !showWhenDeleting" class="ui-g-12 ui-md-12 ui-lg-12">
          <button pButton type="button" (click)="backToStart()" label="Wróć" class="ui-button-info"></button>
          <button pButton type="button" (click)="deleteRoomsHistory()" label="Usuń historię" class="ui-button-info"></button>
          <h1>Historia stworzonych pokoi QTalk</h1>
            <p-table [value]="ELEMENTS">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Numer</th>
                        <th>Właściciel</th>
                        <th>Nazwa</th>
                        <th>Data utworzenia</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-history>
                    <tr>
                        <td>{{ history.roomNumber }}</td>
                        <td>{{ history.ownerName }}</td>
                        <td>{{ history.roomName }}</td>
                        <td>{{ history.timestamp | date }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
  </mat-card>
