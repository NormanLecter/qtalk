
<mat-card>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <button pButton type="button" *ngIf="sharedServicesService.roomOwner" (click)="endConnection()" label="Zamknij pokój" class="ui-button-danger"></button>
            <button pButton type="button" *ngIf="!sharedServicesService.roomOwner" (click)="endConnectionGuest()" label="Opuść pokój" class="ui-button-danger"></button>
            <button pButton type="button" *ngIf="sharedServicesService.roomOwner" (click)="kickPersons()" label="Zakończ połączenie z gościem" class="ui-button-warning"></button>
            <h1>QTalk - Pokój rozmowy</h1>
        </div>
        <div class="ui-g-6 ui-md-6 ui-lg-6">
            <h3>Numer: <strong>{{sharedServicesService.numberOfRoom}}</strong></h3>
            <h3 *ngIf="sharedServicesService.name != ''">Imię : <strong>{{sharedServicesService.name}}</strong></h3>
            <h3 *ngIf="sharedServicesService.roomName != ''">Nazwa : <strong>{{sharedServicesService.roomName}}</strong></h3>
            <mat-form-field>
                <mat-select placeholder="Wybierz mikrofon" [(ngModel)]="selectedMic" (selectionChange)="onChangeMic($event)">
                    <mat-option *ngFor="let mic of audioInputs" [value]="mic.value">
                        {{ mic.viewValue }}
                      </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
              <!-- TODO: WebRTC nie daje mozliwosci zmiany poziomow glosnosci -->
              <!-- <h3>Poziom głośności</h3>
              <mat-slider  min="0" max="100" step="1" (change)="onChangeMicVolumePower($event)" [value]="MicPowerValue"></mat-slider> -->
              <mat-slide-toggle (change)="onChangeMutMicSlideToggle($event)" [checked]="muteMic">Wycisz mikrofon</mat-slide-toggle>
            </div>
        </div>
        <div class="ui-g-6 ui-md-6 ui-lg-6">
            <div id="local-video-container">
                    <video style="height:120px" id="local-video"></video>
                    <div id="localVolume" class="volume_bar"></div>
            </div>
            <div id="remote-video-container"></div>
      </div>
  </div>
</mat-card>
