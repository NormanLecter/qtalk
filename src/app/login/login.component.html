<mat-card>
  <div class="ui-g login">
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <button pButton type="button" (click)="backToStart()" label="Wróć" class="ui-button-info"></button>
        <form>
          <input type="text" [(ngModel)]="login" name="login" />
          <input type="password" [(ngModel)]="password" name="password" />
          <button type="submit" (click)="submitLogin()">Zaloguj</button>
        </form>
      </div>
</div>
</mat-card>
